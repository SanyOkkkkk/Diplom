<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск компании</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 3rem;
            background-color: #f9f9f9;
        }
        .search-box {
            max-width: 600px;
            margin: auto;
        }
        .results-table {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box text-center">
            <h1 class="mb-4">Поиск компании</h1>
            <form method="POST" class="d-flex justify-content-center">
                <input type="text" name="query" class="form-control me-2" placeholder="Введите часть названия" value="{{ query }}" required>
                <button type="submit" class="btn btn-primary">Поиск</button>
            </form>
        </div>

        {% if companies %}
        <div class="results-table mt-5">
            <h4>Результаты:</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Название</th>
                            <th>ОКВЭД (доп.)</th>
                            <th>ИНН</th>
                            <th>Код региона</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in companies %}
                        <tr>
                            <td>{{ c["name"] }}</td>
                            <td>{{ c["okved_o"] }}</td>
                            <td>{{ c["inn"] }}</td>
                            <td>{{ c["kod_re"] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% elif query %}
        <div class="alert alert-warning mt-4 text-center">
            Ничего не найдено по запросу «{{ query }}».
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (не обязателен, но на всякий случай) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
